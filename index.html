<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StubHub</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="icon"
      href="./assets/icons/StubHubLogo.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- HEADER TOP START -->
    <div class="headerTop">
      <p class="headerTopP">
        StubHub is the world's top destination for ticket buyers and resellers.
        Prices may be higher or lower than face value.
      </p>
    </div>
    <!--  HEADER TOP END -->

    <!-- HEADER START -->
    <header class="header">
      <div class="container">
        <div class="headerItems">
          <div class="headerFirst">
            <img src="./assets/icons/StubHubLogo.svg" alt="StubHub Logo" />

            <a href="#">Sports</a>
            <a href="#">Concerts</a>
            <a href="#">Theater</a>
            <a href="#">Festivals</a>
            <a href="#">Cities</a>
          </div>

          <!-- User Section -->
          <div class="headerSecond">
            <a href="#">Gift Cards</a>
            <a href="#">Explore</a>
            <a href="#">Sell</a>
            <a href="#">Favorites</a>
            <a href="#">My Tickets</a>

            <a href="#" class="sign-in">Sign In</a>
            <div class="user-icon">U</div>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER END -->

    <div class="search-bar">
      <input
        type="text"
        placeholder="Search events, artists, teams, and more"
      />
    </div>

    <div class="container">
      <div class="slideshow">
        <div class="slide">
          <div class="content">
            <h1>NFC Championship</h1>
            <a href="#">See Tickets</a>
          </div>
          <img src="./assets/static/slidePic.webp" alt="NFC Championship" />
        </div>
      </div>
    </div>

    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <div class="trending">
      <div class="container">
        <h2>Trending Events near Baku</h2>
      </div>

      
    </div>

    <script src="./src/main.js"></script>
  </body>
</html>
